<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    .section {
      margin: 20px 0;
    }
    .btn1 {
      background-color: rgba(110, 172, 18, 0.47);
      color: black;
      padding: 10px;
      margin: 10px;
      border: 1px solid red;
      border-radius: 50%;
      cursor: pointer;
    }
    .btn2 {
      background-color: rgba(192, 17, 176, 0.62);
      color: white;
      padding: 10px;
      margin: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Hello</h1>

<div class="section-1">
  <button id="button-1" class="btn1">Button 1</button>
  <button id="button-2" class="btn2">Button 2</button>
</div>

<div class="section-2">
  <button id="button-3" class="btn1">Button 3</button>
  <button id="button-4" class="btn2">Button 4</button>
</div>

<div class="section-3" id="group-button-1">
  <button class="btn1">Button 5</button>
  <button class="btn2">Button 6</button>
</div>

</body>
</html>
